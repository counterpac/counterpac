        <div class="block_container clearfix">

            <a href="http://www.counterpac.org"><img src="http://www.counterpac.org/images/home_medallion_1.png" id="medallion" /></a>

      <!-- home -->

              <h3 class="salmon">Blog</h3>
              <h5>Updates From CounterPAC's Internal Blog</h5>

                  <span class="post-date">{{ post.date | date: "%B %-d, %Y" }}</span>
                </li>
              {% endfor %}
            </ul>         

            </div>
