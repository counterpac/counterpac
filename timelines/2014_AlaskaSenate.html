  var currentTimeline = TimelineSetter.Timeline.boot(
    [{"date":"July 31, 2014","display_date":"","description":"","link":"","series":"Print Ad","html":"<div class=\"detail media print-ad\">\n  <div class=\"image_wrapper clearfix img\">\n    <a href=\"http://www.counterpac.org/timelines/images/2014_alaska_print-lrg.jpg\" target=\"_blank\" class=\"fancybox\">\n      <img src=\"http://www.counterpac.org/timelines/images/icon_image-expand.png\" class=\"expand-icon\" />\n      <img src=\"http://www.counterpac.org/timelines/images/2014_alaska_print-thumb.jpg\" class=\"print_img\" />\n    </a>\n  </div>\n  <div class=\"bd\">\n    <span class=\"date\">July 31, 2014</span>\n    <strong class=\"title\">CounterPAC runs Ad in the Alaska Dispatch News</strong>\n    <p class=\"desc\">We challenged Mark Begich and Dan Sullivan to take the CounterPAC \"No Dark Money\" pledge by running a full page ad in the Alaska Dispatch News.\n    </p>\n  </div>\n</div>","timestamp":1406790000000},{"date":"August 21, 2014","display_date":"","description":"","link":"","series":"Broadcast Ad","html":"<div class=\"detail broadcast-ad\">\n  <div class=\"video_wrapper\">\n    <a href=\"https://www.youtube.com/watch?v=NYa2HicE-jY\" target=\"_blank\" class=\"fancybox-vid fancybox.iframe\">\n      <img src=\"http://www.counterpac.org/timelines/images/icon_video-play.png\" class=\"play-icon\" />\n      <img src=\"http://www.counterpac.org/timelines/images/2014_alaska_broadcast.jpg\" class=\"video-thumb\" />\n    </a>\n  </div>\n  <div>\n    <span class=\"date\">August 21, 2014</span>\n    <strong class=\"title\">CounterPAC calls for a \"no dark money\" pledge in Alaska</strong>\n    <p class=\"desc\">There’s a simple step that the Senate candidates in Alaska can take to start getting secret money out of politics. CounterPAC is officially calling on Mark Begich and Dan Sullivan to take a mutual pledge rejecting secret money spent on their behalf.\n    </p>\n  </div>\n</div>","timestamp":1408604400000},{"date":"October 12, 2014","display_date":"","description":"","link":"","series":"Press","html":"<div class=\"detail press\">\n  <div class=\"bd\">\n    <span class=\"date\">October 12, 2014</span>\n    <strong class=\"title\">Senate campaigns hit outside-money impasse as Begich pushes new pledge</strong>\n    <span class=\"source\">Alaska Dispatch News</span>\n    <p class=\"desc\">Democratic U.S. Sen. Mark Begich is challenging his Republican opponent, Dan Sullivan, to sign a new pledge that would likely reduce the amount of outside spending in their race by penalizing the candidates if they get support from groups whose donors don’t meet certain transparency standards.\n    </p>\n    <a href=\"http://www.adn.com/article/20141012/senate-campaigns-hit-outside-money-impasse-begich-pushes-new-pledge\" target=\"_blank\" class=\"article\">Read Article &raquo;</a>\n  </div>\n</div>","timestamp":1413097200000},{"date":"August 22, 2014","display_date":"","description":"","link":"","series":"Press","html":"<div class=\"detail press\">\n  <div class=\"bd\">\n    <span class=\"date\">August 22, 2014</span>\n    <strong class=\"title\">Group wants Alaska U.S. Senate candidates to sign campaign finance pledge</strong>\n    <span class=\"source\">Fairbanks Daily News-Miner</span>\n    <p class=\"desc\">Yet another group from outside Alaska is getting involved in the state’s hotly contested U.S. Senate race, but this time it’s a political action committee seeking to get rid of some outside ad spending. Its target: the money from large groups that do not disclose their donors.</p>\n    <p class=\"desc\">The group, CounterPAC, started running television ads Thursday urging Alaskans to call the campaigns of Democratic Sen. Mark Begich and Republican challenger Dan Sullivan to ask that the candidates condemn so-called “untraceable attack money” or “dark money.”</p>\n    <a href=\"http://www.newsminer.com/news/politics/group-wants-alaska-u-s-senate-candidates-to-sign-campaign/article_e6d771b6-2a68-11e4-a272-0017a43b2370.html\" target=\"_blank\" class=\"article\">Read Article &raquo;</a>\n  </div>\n</div>","timestamp":1408690800000},{"date":"October 11, 2014","display_date":"","description":"","link":"","series":"Press","html":"<div class=\"detail press\">\n  <div class=\"bd\">\n    <span class=\"date\">October 11, 2014</span>\n    <strong class=\"title\">Begich signs pledge seeking campaign disclosure</strong>\n    <span class=\"source\">AP</span>\n    <p class=\"desc\">en. Mark Begich has signed a pledge calling for the rejection of outside money in the Alaska race unless the funding source for the spending is disclosed and can be traced to a person or an established entity.</p>\n    <p class=\"desc\">The pledge is from CounterPAC, which has keyed in on several states with contested House and Senate races, seeking greater disclosure in campaign spending. It called on Begich's GOP rival, Dan Sullivan, to sign on, too.\n    </p>\n    <a href=\"http://www.foxnews.com/politics/2014/10/11/begich-signs-pledge-seeking-campaign-disclosure/\" target=\"_blank\" class=\"article\">Read Article &raquo;</a>\n  </div>\n</div>","timestamp":1413010800000},{"date":"September 24, 2014","display_date":"","description":"","link":"","series":"Press","html":"<div class=\"detail press\">\n  <div class=\"bd\">\n    <span class=\"date\">September 24, 2014</span>\n    <strong class=\"title\">A simple handshake could restore accountability to Alaska's Senate race</strong>\n    <span class=\"source\">Alaska Dispatch News</span>\n    <p class=\"desc\">In recent years, a tremendous surge in campaign spending from untraceable donors, front groups and shell corporations has eroded our democracy and created an election season that feels more like an auction season. Fortunately for Alaska voters, Senate candidates Mark Begich, Democrat, and Dan Sullivan, Republican, can end the flood of secret money in their race and create an example for the nation with a simple, common-sense agreement.\n    </p>\n    <a href=\"http://www.adn.com/article/20140924/simple-handshake-could-restore-accountability-alaska-s-senate-race\" target=\"_blank\" class=\"article\">Read Article &raquo;</a>\n  </div>\n</div>","timestamp":1411542000000},{"date":"August 1, 2014","display_date":"","description":"","link":"","series":"Press","html":"<div class=\"detail press\">\n  <div class=\"bd\">\n    <span class=\"date\">July 31, 2014</span>\n    <strong class=\"title\">New group jumping into Alaska Senate race</strong>\n    <span class=\"source\">AP</span>\n    <p class=\"desc\">A new group is getting involved in Alaska’s U.S. Senate race, aimed at curbing spending by outside groups that don’t disclose their donors.</p>\n    <p class=\"desc\">CounterPAC wants Democratic Sen. Mark Begich and Republican hopeful Dan Sullivan to disavow any “secret” money spent on their behalves.\n    </p>\n    <a href=\"http://www.washingtontimes.com/news/2014/jul/31/new-group-jumping-into-alaska-senate-race/\" target=\"_blank\" class=\"article\">Read Article &raquo;</a>\n  </div>\n</div>","timestamp":1406876400000}],

    <span class="date">August 22, 2014</span>
    <strong class="title">Group wants Alaska U.S. Senate candidates to sign campaign finance pledge</strong>
    <span class="source">Fairbanks Daily News-Miner</span>
    <p class="desc">Yet another group from outside Alaska is getting involved in the state’s hotly contested U.S. Senate race, but this time it’s a political action committee seeking to get rid of some outside ad spending. Its target: the money from large groups that do not disclose their donors.</p>
    <p class="desc">The group, CounterPAC, started running television ads Thursday urging Alaskans to call the campaigns of Democratic Sen. Mark Begich and Republican challenger Dan Sullivan to ask that the candidates condemn so-called “untraceable attack money” or “dark money.”</p>
