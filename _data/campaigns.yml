- race: West Virginia 3rd Congressional District, 2014
  permalink: west-virginia-3rd-congressional-2014
  goal: No Dark Money
  goal_id: no-dark-money
  featured: yes
  short_summary: When 19-term incumbent Nick Rahall blocked a pledge agreement, we held him accountable.
  med_summary: After 19-term Democratic incumbent Nick Rahall obstructed a pledge agreement with his opponent, we held him accountable on Election Day.
  long_summary: In WV-03, after 19-term Democratic incumbent Nick Rahall obstructed a pledge agreement with his opponent, we held him accountable by running ads in his district that highlighted his choice to side with secret donors over voters. In a race that Politico had called one of the tightest in the country, Rahall ultimately lost, and polling showed that our campaign played a meaningful role in the outcome.
  candidate1_img: /images/campaigns/candidate_jenkins.jpg
  candidate2_img: /images/campaigns/candidate_rahall.jpg
  video_ad_img: /timelines/images/rahall-video.jpg
  print_ad_img: 

- race: Alaska Senate, 2014
  permalink: alaska-senate-2014
  goal: No Dark Money
  goal_id: no-dark-money
  featured: yes
  short_summary: We successfully convinced a recalcitrant Mark Begich to make a public commitment to take our pledge.
  med_summary: When Mark Begich dragged his feet, we deployed a series of campaigns that forced him to pay attention, ultimately getting him to agree publicly to take our proposed pledge.
  long_summary: In Alaska, when the incumbent Mark Begich responded to our pledge challenge by stringing us along and making excuses, we deployed a series of strategic campaign interventions to put pressure on him, including paid ads, op-eds, grassroots lobbying, and activating a network of major donors. Ultimately, our tactics succeeded in bringing Begich to commit publicly to taking our ‘no dark money’ pledge.
  candidate1_img: /images/campaigns/candidate_jenkins.jpg
  candidate2_img: /images/campaigns/candidate_rahall.jpg
  video_ad_img: /timelines/images/2014_alaska_broadcast.jpg
  print_ad_img:

- race: Colorado 6th Congressional District, 2014
  permalink: colorado-6th-congressional-2014
  goal: No Dark Money
  goal_id: no-dark-money
  featured: yes
  short_summary: We showed that when a candidate turns their back on democracy, people will hear about it.
  med_summary: When Mike Coffman refused to take a ‘no dark money’ pledge, we used it as an opportunity to demonstrate our commitment to accountability.
  long_summary: When Republican incumbent Mike Coffman refused to take a ‘no dark money’ pledge, we leveraged the opportunity to demonstrate our commitment to political accountability, with the goal of building political credibility in Alaska and West Virginia. Our aggressive broadcast ad calling Coffman out earned a flurry of coverage from major media outlets, provoking an unsuccessful cease and desist order from Coffman.
  candidate1_img: /images/campaigns/candidate_jenkins.jpg
  candidate2_img: /images/campaigns/candidate_rahall.jpg
  video_ad_img: /timelines/images/2014_CO6_broadcast.jpg
  print_ad_img: 
    
